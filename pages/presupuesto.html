  <body>
    <h1>Solicita tu presupuesto</h1>

    <form>
      <fieldset>
        <legend>Datos Personales</legend>
        <label for="nombre"> Nombre </label>
        <input type="text" id="nombre" />

        <label for="apellido"> Apellido </label>
        <input type="text" id="apellido" />
      </fieldset>

      <fieldset>
        <legend>Datos de Contacto</legend>

        <label for="telefono"> Telefono </label>
        <input type="tel" id="telefono" />

        <label for="horario"> Horario de contacto </label>
        <input type="time" id="horario" />

        <label for="email"> Email </label>
        <input type="email" id="email" />
      </fieldset>

      <fieldset>
        <legend>Modelo de pileta</legend>

        <select name="modelos" id="modelos">
          <option disabled selected>Selecciona una pileta</option>
          <option value="acuario">Acuario</option>
          <option value="pescadito">Pescadito</option>
          <option value="gallardo">Gallardo</option>
        </select>

        <label for="efectivo"> Efectivo</label>
        <input
          type="radio"
          name="forma-de-pago"
          value="efectivo"
          id="efectivo"
        />

        <label for="tarjeta-debito"> Tarjeta debito</label>
        <input
          type="radio"
          name="forma-de-pago"
          value="tarjeta debito"
          id="tarjeta debito"
        />

        <label label for="tarjeta-credito"> Tarjeta credito</label>
        <input
          type="radio"
          name="forma-de-pago"
          value="tarjeta credito"
          id="tarjeta credito"
        />
      </fieldset>

      <label for="comentario"> Deje su comentario</label>
      <textarea
        name="comentario"
        id="comentario"
        cols="30"
        rows="10"
      ></textarea>

      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpiar" />
    </form>
  </body>
